<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <title>Vehicle information</title>
</head>

<body>

    <div class="container mt-4 mb-4 firstSection">
        <div class="row headerRow">
            <div class="col ">
                <h2>Vehicle Search</h2>
            </div>
        </div>
        <div class="row" id="formDiv">
            <p class="mt-2 mb-3">To find the vehicle history you're looking for:</p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="VIN SHOULD NOT CONTAIN  I, O, Q OR 7 " name="vin"
                    id="vin" onblur="validateInput()" required>

                <button class="btn btn-primary" type="button" id="submit">Search</button>
                <div id="error" class="invalid-feedback form-text"><b>
                        *Please Enter valid 17 characters VIN </b>
                </div>
            </div>

        </div>

        <div class="row" id="carInfoDiv" hidden=true>
            <div class="col-4 carsearch"></div>
            <div class="col-8 vininfo ">
                <p id="vinInfo"></p>
            </div>
        </div>
        <div class="row"><a href="/list">Manufacturers</a></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
